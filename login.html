<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./images/aisLogo.png" />
    <title>AIS - Login</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/AIS.png" alt="AppInSciences logo" class="logo_back" />
      <div class="image">
        <img src="./images/AIS.png" width="150px" />
      </div>
      <h2>Log in</h2>
      <form action="./2FA.html" method="POST">
        <div class="input-group">
          <input type="email" id="email" name="mail" placeholder=" " required />
          <span class="bar"></span>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            name="pwd"
            placeholder=" "
            required
          />
          <span class="bar"></span>
          <label for="email">Password</label>
          <span
            class="toggle-password"
            onclick="toggleLoginPasswordVisibility()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </span>
        </div>
        <div class="rememberMe">
          <input id="s1" type="checkbox" class="switch" />
          <span class="">Remember Me</span>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="forgot">
        <a href="./resetPass.html" id="forgotPassword" class="forgot"
          >Forgot password?</a
        >
      </div>
      <center class="sign">
        Not registered yet?<a href="./signUp.html"> Join us today!</a>
      </center>
    </div>
    <footer>
      <p>&copy; 2024 AiS. All rights reserved.</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
