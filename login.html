<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylex.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>AIS - Login</title>
</head>
<body>
    <div class="container"> 
        <img src="img/ais_white-01.png" class="logo_back"> 
        <form action="" method="POST">
            <!-- Hidden tag placeholder -->
            <div class="image">
               <img src="img/ais_white-01.png" width="150px">
            </div>
            <br>
            <!-- Flash messages placeholder -->
            <div class="form-box">
                <span class="details">Email:</span>
                <input type="email" name="entry.1346292112" placeholder="Enter Your Email" required>
            </div>
            <div class="form-box">
                <span class="details">Password:</span>
                <input type="password" name="entry.1346292112" placeholder="Enter Your Password" required>

            </div>
            <div class="remember"> 
                <label>
                    <input type="checkbox"> Remember me 
                </label>
                <a href="forget_password.html">Forgot password?</a>
            </div>
            <input type="submit" class="btn" value="Submit" >
            
            <center class= 'sign'>Not registered yet?<a href="sign_up.html"> Join us today!</a></center>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 AiS. All rights reserved.</p>
    </footer>

    <script src = 'js/script.js'></script>
