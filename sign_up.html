<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup_style.css">
    
    <link rel="icon" type="image/png" href="img/AIS.png">
    <title>AIS - Join Us</title>
</head>

<body>
    <script type="text/JavaScript">var submitted=false</script>
    <iframe name="hiddenConfirm" id="hiddenConfirm" style="display: none;"
        onload="if(submitted){window.location='submition.html';}"></iframe>
    <div class="container">
        <img src="img/ais_white-01.png" class="logo_back">
        <form action="" method="post" target="hiddenConfirm" onsubmit="submitted=true">
            <div class="image">
                <img src="img/ais_white-01.png" class="logo">
            </div>
            <div class="form-details">
                <div class="form-box">
                    <span class="details">Prénom:</span>
                    <input type="text" name="entry.1346292112" placeholder="Entrez Votre Prénom" required>
                </div>

                <div class="form-box">
                    <span class="details">Nom:</span>
                    <input type="text" name="entry.1978812627" placeholder="Entrez Votre Nom" required>
                </div>

                <div class="form-box">
                    <span class="details">Télèphone:</span>
                    <input type="tel" name="entry.737918967" placeholder="Entrez Votre Numéro de Télèphone" required>
                </div>

                <div class="form-box">
                    <span class="details">Date de Naissance:</span>
                    <input type="date" name="entry.978625815" required>
                </div>

                <div class="form-box">
                    <span class="details">E-mail:</span>
                    <input type="email" name="entry.160061724" placeholder="Entrez Votre E-mail" required>
                </div>

                <div class="form-box">
                    <span class="details">Mot de Passe:</span>
                    <input type="password" name="entry.98953796" placeholder="Entrez Votre Mot de Passe" required>
                </div>

                <div class="form-box select-box">
                    <span class="details">Cycle</span>
                    <select name="entry.1453027422" id="cycleSelect" required>
                        <option value="--Cycle--">Cycle</option>
                        <option value="Préparatoire">Préparatoire</option>
                        <option value="Ingénieur">Ingénieur</option>
                    </select>
                </div>

                <div class="form-box select-box">
                    <span class="details">Filière:</span>
                    <select name="entry.1619781252" id="filiereSelect" required>
                        <option value="--Filière--">Filière</option>
                        <option value="CP1">CP1</option>
                        <option value="CP2">CP2</option>
                        <option value="CCN">CCN-1</option>
                        <option value="CCN">CCN-2</option>
                        <option value="2ITE">2ITE-1</option>
                        <option value="2ITE">2ITE-2</option>
                        <option value="2ITE">2ITE-3</option>
                        <option value="ISIC">ISIC-1</option>
                        <option value="ISIC">ISIC-2</option>
                        <option value="ISIC">ISIC-3</option>
                        <option value="GC">GC-1</option>
                        <option value="GC">GC-2</option>
                        <option value="GC">GC-3</option>
                        <option value="GI">GI-1</option>
                        <option value="GI">GI-2</option>
                        <option value="GI">GI-3</option>
                        <option value="GEE">GEE-1</option>
                        <option value="GEE">GEE-2</option>
                        <option value="GEE">GEE-3</option>
                    </select>
                </div>
                <script src="scirpt/script.js"></script>
            </div>

            <div class="motiv">
                <span class="details">Vos motivations pour rejoindre la famille AIS:</span>
                <textarea id="motivations" name="entry.1843305338" rows="4" class="details" required></textarea>
            </div>

            <div class="button">
                <input type="submit" value="Envoyer" >
            </div>                 
            <center class= 'sign'>Already Have An Account ?<a href="login.html"> Log In!</a></center>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 AiS. All rights reserved.</p>
    </footer>
</body>

</html>
