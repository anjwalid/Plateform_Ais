<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set New Password - AppInSciences</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./images/aisLogo.png" />
  </head>
  <body>
    <div class="container">
      <img src="./images/AIS.png" alt="AppInSciences logo" class="logo_back" />
      <div class="image">
        <img src="./images/AIS.png" width="150px" />
      </div>
      <h2>Set New Password</h2>
      <form id="newPasswordForm" action="" method="POST">
        <div class="input-group">
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
            placeholder=" "
          />
          <span class="bar"></span>
          <label for="password">Set new password</label>
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </span>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder=" "
          />
          <span class="bar"></span>
          <label for="password">Confirm new password</label>
        </div>
        <button type="submit" disabled>Set New Password</button>
      </form>
      <div class="password-requirements">
        <p>Password requirements:</p>
        <ul>
          <li id="length">At least 8 characters long</li>
          <li id="uppercase">Contains at least one uppercase letter</li>
          <li id="number">Contains at least one number</li>
          <li id="match">Passwords must match</li>
        </ul>
      </div>
    </div>
    <footer>
      <p>Â© 2024 AiS. All rights reserved.</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
